{shell}
#$(VIM_FILENAME)  - 文件名
#$(VIM_FILENOEXT) - 文件去扩展名
#$(VIM_FILEEXT)   - 文件扩展名

#$(VIM_FILEPATH)  - 文件路径
#$(VIM_PATHNOEXT) - 去扩展的文件路径
#$(VIM_RELNAME)   - 相对文件路径
#$(VIM_FILEDIR)   - 文件所在目录路径
#$(VIM_DIRNAME)   - 文件所在目录名

#$(VIM_ROOT)      - 项目路径
#$(VIM_PRONAME)   - 项目名

#$(-argvname)
#$(-argvname:) 记住上次输入
#$(-argvname:default) 以default为默认值
[file-build]
command=echo $(VIM_FILENAME)
output=terminal
pos=bottom
cwd=$(VIM_FILEDIR)

[file-run]
command=echo $(VIM_FILENAME)
output=terminal
pos=bottom
cwd=$(VIM_FILEDIR)

[project-build]
command=echo $(VIM_projectNAME)
output=terminal
pos=bottom
cwd=$(VIM_projectDIR)

[project-run]
command=echo $(VIM_projectNAME)
output=terminal
pos=bottom
cwd=$(VIM_FILEDIR)

{java}
#$(VIM_FILENAME)  - 文件名
#$(VIM_FILENOEXT) - 文件去扩展名
#$(VIM_FILEEXT)   - 文件扩展名

#$(VIM_FILEPATH)  - 文件路径
#$(VIM_PATHNOEXT) - 去扩展的文件路径
#$(VIM_RELNAME)   - 相对文件路径
#$(VIM_FILEDIR)   - 文件所在目录路径
#$(VIM_DIRNAME)   - 文件所在目录名

#$(VIM_ROOT)      - 项目路径
#$(VIM_PRONAME)   - 项目名

#$(-argvname)
#$(-argvname:) 记住上次输入
#$(-argvname:default) 以default为默认值
[file-build]
command:java=javac -d "$(VIM_ROOT)/.build" "$(VIM_FILEPATH)"
output=terminal
pos=bottom
cwd=$(VIM_FILEDIR)

[file-run]
command:java=java -cp "$(VIM_ROOT)/.build" "$(VIM_FILENOEXT)" 
output=terminal
pos=bottom
cwd=$(VIM_FILEDIR)

{cpp}
#$(VIM_FILENAME)  - 文件名
#$(VIM_FILENOEXT) - 文件去扩展名
#$(VIM_FILEEXT)   - 文件扩展名

#$(VIM_FILEPATH)  - 文件路径
#$(VIM_PATHNOEXT) - 去扩展的文件路径
#$(VIM_RELNAME)   - 相对文件路径
#$(VIM_FILEDIR)   - 文件所在目录路径
#$(VIM_DIRNAME)   - 文件所在目录名

#$(VIM_ROOT)      - 项目路径
#$(VIM_PRONAME)   - 项目名

#$(-argvname)
#$(-argvname:) 记住上次输入
#$(-argvname:default) 以default为默认值
[+]
cflags=-O3 --std=c23
cxxflags=-O3 --std=c++23 

[file-build:release]
command:c=gcc $(+cflags:) "$(VIM_FILEPATH)" -o "$(VIM_FILEDIR)/$(VIM_FILENOEXT)"
command:cpp=g++ $(+cxxflags:) "$(VIM_FILEPATH)" -o "$(VIM_FILEDIR)/$(VIM_FILENOEXT)"
output=terminal
pos=bottom
cwd=$(VIM_FILEDIR)


[file-build:debug]
command:c=gcc $(+cflags:) "$(VIM_FILEPATH)" -o "$(VIM_FILEDIR)/$(VIM_FILENOEXT)" --debug
command:cpp=g++ $(+cxxflags:) "$(VIM_FILEPATH)" -o "$(VIM_FILEDIR)/$(VIM_FILENOEXT)" --debug
output=terminal
pos=bottom
cwd=$(VIM_FILEDIR)
 

[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp="$(VIM_PATHNOEXT)"
command:c,cpp/win32="$(VIM_PATHNOEXT).exe"
output=terminal
pos=bottom
cwd=$(VIM_FILEDIR)


{cmake}
#$(VIM_FILENAME)  - 文件名
#$(VIM_FILENOEXT) - 文件去扩展名
#$(VIM_FILEEXT)   - 文件扩展名

#$(VIM_FILEPATH)  - 文件路径
#$(VIM_PATHNOEXT) - 去扩展的文件路径
#$(VIM_RELNAME)   - 相对文件路径
#$(VIM_FILEDIR)   - 文件所在目录路径
#$(VIM_DIRNAME)   - 文件所在目录名

#$(VIM_ROOT)      - 项目路径
#$(VIM_PRONAME)   - 项目名

#$(-argvname)
#$(-argvname:) 记住上次输入
#$(-argvname:default) 以default为默认值

[project-build]
command=cmake --build build
cwd=<root>
output=terminal
pos=bottom
errorformat=%. %#--> %f:%l:%c

[project-run]
command=build/$(VIM_PRONAME)
cwd=<root>
output=terminal
pos=bottom


{cargo}
#$(VIM_FILENAME)  - 文件名
#$(VIM_FILENOEXT) - 文件去扩展名
#$(VIM_FILEEXT)   - 文件扩展名

#$(VIM_FILEPATH)  - 文件路径
#$(VIM_PATHNOEXT) - 去扩展的文件路径
#$(VIM_RELNAME)   - 相对文件路径
#$(VIM_FILEDIR)   - 文件所在目录路径
#$(VIM_DIRNAME)   - 文件所在目录名

#$(VIM_ROOT)      - 项目路径
#$(VIM_PRONAME)   - 项目名

#$(-argvname)
#$(-argvname:) 记住上次输入
#$(-argvname:default) 以default为默认值

[project-build]
command=cargo build
cwd=<root>
output=terminal
pos=bottom
errorformat=%f:%l:%c: %m

[project-test]
command=cargo test
cwd=<root>
output=terminal
pos=bottom

[project-run]
command=cargo run
cwd=<root>
output=terminal
pos=bottom

{mvn}
#$(VIM_FILENAME)  - 文件名
#$(VIM_FILENOEXT) - 文件去扩展名
#$(VIM_FILEEXT)   - 文件扩展名

#$(VIM_FILEPATH)  - 文件路径
#$(VIM_PATHNOEXT) - 去扩展的文件路径
#$(VIM_RELNAME)   - 相对文件路径
#$(VIM_FILEDIR)   - 文件所在目录路径
#$(VIM_DIRNAME)   - 文件所在目录名

#$(VIM_ROOT)      - 项目路径
#$(VIM_PRONAME)   - 项目名

#$(-argvname)
#$(-argvname:) 记住上次输入
#$(-argvname:default) 以default为默认值

[project-build]
command=mvn compile
cwd=<root>
output=terminal
pos=bottom
errorformat=%f:%l: %m

[project-test]
command=mvn test
cwd=<root>
output=terminal
pos=bottom

[project-run]
command=mvn exec:java -Dexec.mainClass=$(-mainClass:)
cwd=<root>
output=terminal
pos=bottom


{cmake}

#$(VIM_FILENAME)  - 文件名
#$(VIM_FILENOEXT) - 文件去扩展名
#$(VIM_FILEEXT)   - 文件扩展名

#$(VIM_FILEPATH)  - 文件路径
#$(VIM_PATHNOEXT) - 去扩展的文件路径
#$(VIM_RELNAME)   - 相对文件路径
#$(VIM_FILEDIR)   - 文件所在目录路径
#$(VIM_DIRNAME)   - 文件所在目录名

#$(VIM_ROOT)      - 项目路径
#$(VIM_PRONAME)   - 项目名

#$(-argvname)
#$(-argvname:) 记住上次输入
#$(-argvname:default) 以default为默认值

[project-init]
command=mkdir build && cd build && cmake ..
cwd=<root>
[project-build]
command=cmake --build build
cwd=<root>
errorformat=%. %#--> %f:%l:%c
[project-run]
command=build/$(VIM_PRONAME)
cwd=<root>
output=terminal
pos=bottom
save=2







{cargo}

#$(VIM_FILENAME)  - 文件名
#$(VIM_FILENOEXT) - 文件去扩展名
#$(VIM_FILEEXT)   - 文件扩展名

#$(VIM_FILEPATH)  - 文件路径
#$(VIM_PATHNOEXT) - 去扩展的文件路径
#$(VIM_RELNAME)   - 相对文件路径
#$(VIM_FILEDIR)   - 文件所在目录路径
#$(VIM_DIRNAME)   - 文件所在目录名

#$(VIM_ROOT)      - 项目路径
#$(VIM_PRONAME)   - 项目名

#$(-argvname)
#$(-argvname:) 记住上次输入
#$(-argvname:default) 以default为默认值
[project-build]
command=cargo build
cwd=<root>
[project-run]
command=cargo run
cwd=<root>
output=terminal
pos=bottom
save=2
